<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syrian Refugee Crisis</title>

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"> 
   
    <!-- Load Javascript files -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Load Vega Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>

    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Mi JavaScript -->
    <script defer src="./js/test.js" delay></script>

  </head>
  <body>
    <h1>
      Test Page
    </h1>

    <!-- Create an element where the map will take place -->
    <svg id="map3" width="750" height="480"></svg>

    <script>

      // The svg
      var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

      // Map and projection
      var path = d3.geoPath();
      var projection = d3.geoMercator()
        .scale(550)
        .center([33,44])
        // .translate([width / 2, height / 2]);

      // Data and color scale
      var data = d3.map();
      var colorScale = d3.scaleThreshold()
        .domain([0, 1000, 10000, 100000, 500000, 1000000, 5000000, 10000000])
        .range(d3.schemeGreys[8]);

      // Load external data and boot
      d3.queue()
        .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
        // .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) { data.set(d.code, +d.pop); })
        .defer(d3.csv, "./data/destination.csv", function(d) { data.set(d.Code, +d.Total); })
        .await(ready);

      // Add Tooltip
      var Tooltip = d3.select("#map3")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 1)
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

      function ready(error, topo) {

        let mouseOver = function(d) {
          d3.selectAll(".Country")
            // .transition()
            // .duration(200)
            .style("opacity", 0.5)
          d3.select(this)
            // .transition()
            // .duration(200)
            .style("opacity", 1)
            .style("stroke-width", "2")
          Tooltip.style("opacity", 1)
        }

        let mouseLeave = function(d) {
          d3.selectAll(".Country")
            .transition()
            .duration(100)
            .style("opacity", 1)
          d3.select(this)
            .transition()
            .duration(100)
            .style("stroke-width", "1")
          Tooltip.style("opacity", 0)
        }

        // Draw the map
        svg.append("g")
          .selectAll("path")
          .data(topo.features)
          .enter()
          .append("path")
          // draw each country
          .attr("d", d3.geoPath()
            .projection(projection)
          )
          // set the color of each country
          .attr("fill", function (d) {
            d.total = data.get(d.id) || 0;
            return colorScale(d.total);
          })
          .style("stroke", "black")
          .attr("class", function(d){ return "Country" } )
          .style("opacity", 1)
          .on("mouseover", mouseOver )
          .on("mouseleave", mouseLeave )
      }

    </script>

  </body>
</html>
